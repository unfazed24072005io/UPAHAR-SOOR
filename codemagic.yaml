workflows:
  upahar-customer:
    name: Upahar Customer App
    environment:
      flutter: stable
    scripts:
      - name: Fix Android project
        script: |
          cd customer_app
          # Only recreate if android folder exists and is corrupted
          if [ -d "android" ]; then
            echo "Repairing Android project..."
            flutter create --org com.upahar --project-name upahar_customer --platforms android --overwrite .
          else
            echo "Android folder missing, creating fresh..."
            flutter create --org com.upahar --project-name upahar_customer --platforms android .
          fi
      - name: Get dependencies
        script: |
          cd customer_app
          flutter pub get
      - name: Build APK
        script: |
          cd customer_app
          flutter build apk --release
    artifacts:
      - customer_app/build/app/outputs/flutter-apk/app-release.apk

